<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-6 mx-auto">
            <h1 class="text-info text-center mb-3">Register to Login</h1>
            <form autocomplete="off">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="text" class="form-control" id="name">
                    <div class="invalid-feedback">
                        Name must be between 5 and 15 characters
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                    <div class="invalid-feedback">
                        Please provide a valid email
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div class="invalid-feedback">
                        Password must be at least 6 to 25 characters
                    </div>
                </div>
                <button type="submit" id="btn" class="btn btn-info disabled">Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
